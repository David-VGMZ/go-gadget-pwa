<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Gadget Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card p-4 shadow">
                <h3 class="text-center mb-3">Iniciar Sesión</h3>

                <input id="user" type="text" class="form-control mb-3" placeholder="Usuario">

                <input id="pass" type="password" class="form-control mb-3" placeholder="Contraseña">

                <button class="btn btn-primary w-100" onclick="login()">Ingresar</button>

                <p class="text-danger mt-3 text-center" id="error"></p>
            </div>
        </div>
    </div>
</div>

<script>
    // Usuario DEMO (puedes cambiar estos datos)
    const USER = "admin";
    const PASS = "1234";

    function login() {
        const u = document.getElementById("user").value;
        const p = document.getElementById("pass").value;

        if (u === USER && p === PASS) {
            localStorage.setItem("logged", "true");
            location.href = "inicioGG.html"; // redirige al inicio
        } else {
            document.getElementById("error").textContent = "Usuario o contraseña incorrectos";
        }
    }
</script>

</body>
</html>

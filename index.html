<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.webmanifest" />
    <style>
        .thumb { height: 70px; object-fit: cover; border-radius: .35rem;}
        .thumbs-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: .5rem;}
        #btnInstall {
        position: fixed; right: 16px; bottom: 16px;
        padding: 12px 16px; border: 0; border-radius: 10px;
        background: #122C4F; color: white; font-size: 14px; cursor: pointer;
        box-shadow: 0 6px 18px rgba(0,0,0,.2); z-index: 9999;
        }
        #btnInstall[hidden] { display: none; }
    </style>
</head>
<body class="bg-light">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #122C4F;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Go Gadget</a>
            <button class=  "navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="inicioGG.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="Inventario.html">Inventario</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header id="inicio" class="text-white text-center py-5" style="background-color: #FBF9E4;">
        <div class="container"></div>
    </header>

    <div class="container py-5">
        <div class="text-center mb-4">
            <h2 class="display-4 text-primary mb-3"><strong>Inventario</strong></h2>
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#proyectoModal" >
                Registrar Nuevo Producto
            </button>

            <button id="clearAll" class="btn btn-outline-danger btn-lg ms-2">
                Limpiar todo (LocalStorage)
            </button>
        </div>
        <!--Contenedor para mostrar los proyectos-->
        <div id="productsContainer" class="row mt-4"></div>
    </div>
    
    <div class="modal fade" id="proyectoModal" tabindex="-1" aria-labelledby="proyectoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="proyectoModalLabel">
                        Registro de Nuevo Producto
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="productoForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nombreProducto" class="form-label">Producto *</label>
                                <input type="text" class="form-control" id="nombreProducto" placeholder="Ej: Cargador Tipo C..." required>
                            </div>
                            <div class="col-md-6">
                                <label for="claveProducto" class="form-label">Clave *</label>
                                <input type="text" class="form-control" id="claveProducto" placeholder="Ej: 2144-FDF#" required>
                            </div>
                            <div class="col-md-6">
                                <label for="precioProd" class="form-label">Precio *</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="precioProd" placeholder="0.00" step="0.01" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="stock" class="form-label">Stock *</label>
                                <div class="input-group">
                                    <span class="input-group-text"></span>
                                    <input type="number" class="form-control" id="stock" placeholder="0" step="1" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="estadoProducto" class="form-label">Estado *</label>
                                <select class="form-select" id="estadoProducto" required>
                                    <option value="">Seleccionar estado</option>
                                    <option value="nuevo">Nuevo</option>
                                    <option value="usado-comoNuevo">Usado (Como nuevo)</option>
                                    <option value="usado-buenEstado">Usado (Buen estado)</option>
                                    <option value="sin-stock">Sin Stock</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="descripcion" class="form-label">Descripcion</label>
                                <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripcion del Producto"></textarea>
                            </div>
                            <!--Modificacion: Subir una o varias imagenes-->
                            <div class="col-12">
                                <label for="imagenes" class="form-label">Imagenes del Producto</label>
                                <input type="file" id="imagenes" class="form-control" accept="image/*" multiple />
                                <div class="form-text">Se guardan de forma temporal como Data URLs en el LocalStorage (limite aproximado total 5-10 MB por sitio).</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="submit" form="productoForm" class="btn btn-primary">
                        Guardar Proyecto
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        let productos = [];

        const LS_KEY = 'productos';

        //Inicialiazar modal de Bootstrap
        const modal = new bootstrap.Modal(document.getElementById('proyectoModal'));

        //Esta funcion es para guardar  los proyectos en el localStorage
        function saveToLS() {
            localStorage.setItem(LS_KEY, JSON.stringify(productos));
        }

        //funcion para recuperar los proyectos del local storage
        function loadFromLS() {
            try {
                const raw = localStorage.getItem(LS_KEY);
                productos = raw ? JSON.parse(raw) : [];
            } catch (e) {
                console.warn('LocalStorage corrupto, se reinicia.', e);
                productos = [];
                localStorage.removeItem(LS_KEY);
            }
        }

        //Formatear numero a moneda MXN
        function currencyMX(n) {
            return Number(n).toLocaleString('es-MX', { minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        //Leer multiples archivos como Data URL
        function readFilesAsDataURLs(fileList) {
            const files = Array.from(fileList || []);
            const readers = files.map (
                (file) =>
                    new Promise((resolve, reject) => {
                        const fr = new FileReader();
                        fr.onload = () => resolve({name: file.name, type: file.type, dataURL: fr.result });
                        fr.onerror = reject;
                        fr.readAsDataURL(file);
                    })
                );
            return Promise.all(readers);
        }

        //Render de tarjetas
        function renderProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            const estadoClasses = {
                'usado-comoNuevo': 'info',
                'usado-buenEstado': 'primary',
                'sin-stock': 'warning',
                nuevo: 'success'
            };

            const estadoTexto = {
                'usado-comoNuevo': 'Usado (Como nuevo)',
                'usado-buenEstado': 'Usado (Buen estado)',
                'sin-stock': 'Sin Stock',
                nuevo: 'Nuevo'
            };

            //Recorrer y crear tarjetas por proyecto
            productos.forEach((producto, idx) => {  
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4 mb-4';

                const thumbs = (producto.imagenes || []).slice(0, 3) //mostrar hasta 3 miniaturas
                    .map((img) => `<img class="thumb w-100" src="${img.dataURL}" alt="${producto.nombre}" />`)
                    .join('');

                const extraCount = (producto.imagenes?.length || 0) - 3;
                const extraBadge = extraCount > 0 ? `<span class="badge bg-secondary">+${extraCount} mas</span>` : '';

                col.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <div class="card-header bg-${estadoClasses[producto.estado]} text-white d-flex align-items-center justify-content-between">
                            <h5 class="card-title mb-0">${producto.nombre}</h5>
                            <button class="btn btn-sm btn-light" data-action="delete" data-index="${idx}" title="Eliminar">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <p class="card-text mb-2">
                                <strong>Nombre:</strong> ${producto.nombre}<br />
                                <strong>Clave:</strong>${producto.clave}<br />
                                <strong>Presuesto:</strong>$${currencyMX(producto.precio)}<br />
                            </p>
                            ${producto.descripcion ? `<p class="card-text text-muted"><small>${producto.descripcion}</small></p>` : ''}
                            ${producto.imagenes && producto.imagenes.length
                                ? `<div class="thumbs-grid mt-2">${thumbs}</div>${extraBadge ? `<div class="mt-2">${extraBadge}</div>` : ''} `
                                : '<div class="text-muted"><em>Sin imagenes</em><div>'}
                            </div>
                            <div class="card-footer">
                                <span class="badge bg-${estadoClasses[producto.estado]} w-100">${estadoTexto[producto.estado]}</span>
                            </div>
                        </div>`;

                    container.appendChild(col);
            });

            //Esta funcion es para eliminar proyectos
            container.querySelectorAll('[data-action="delete"]').forEach((btn) =>{
                btn.addEventListener('click', (e) => {
                    const i = Number(e.currentTarget.getAttribute('data-index'));
                    productos.splice(i, 1);
                    saveToLS();
                    renderProducts();
                });
            });
        }

        //Toast Helper
        function showToast(msg, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'toast align-items-center text-bg-' + (type === 'success' ? 'success' : 'danger') + ' position-fixed top-0 end-0 m-3';
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${msg}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>`;
                document.body.appendChild(toast);
                const bsToast = new bootstrap.Toast(toast);
                bsToast.show();
                setTimeout(() => toast.remove(), 3500);
        }

        //Submit del formulario con lectura de imagenes
        document.getElementById('productoForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const imagenesInput = document.getElementById('imagenes');
            let imagenes = [];
            try {
                imagenes = await readFilesAsDataURLs(imagenesInput.files);
            } catch (err) {
                console.error('Error leyendo imagenes', err);
                showToast('Hubo un problema leyendo las imagenes', 'error');
            }
        
            //Crear objeto proyecto
            const producto = {
                id: crypto.randomUUID(),
                nombre: document.getElementById('nombreProducto').value,
                clave: document.getElementById('claveProducto').value,
                precio: parseFloat(document.getElementById('precioProd').value),
                estado: document.getElementById('estadoProducto').value,
                descripcion: document.getElementById('descripcion').value,
                imagenes, // [{name, type, dataURL}, ...]
            };
            productos.push(producto);
            saveToLS();
            renderProducts();
            //Limpiar y cerrar
            this.reset();
            modal.hide();
            showToast('Producto guardado correctamente');
        });

        //Cargar al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            loadFromLS();
            renderProducts();

            //Limpiar todo el local storage
            document.getElementById('clearAll').addEventListener('click', () => {
                if (confirm('¿Seguro que deseas borrar todos los productos guardados en este navegador?')) {
                    productos = [];
                    saveToLS();
                    renderProducts();
                    showToast('LocalStorage limpiado');
                }
            });
        });
        </script>
        <button id="btnInstall" hidden>Instalar app</button>

        <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sworker.js')
                    .then(reg => console.log('SW registrado:', reg.scope))
                    .catch(err => console.warn('SW fallo:', err));
                });
            }

            // Manejo del "beforeinstallprompt" para mostrar botón de instalar
            let deferredPrompt = null;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                const btn = document.getElementById('btnInstall');
                if (btn) btn.hidden = false;
            });

            // Click en el botón para lanzar el prompt
            document.addEventListener('click', async (e) => {
                if (e.target && e.target.id === 'btnInstall') {
                    if (!deferredPrompt) return;
                    e.target.disabled = true;
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log('Instalación:', outcome);
                    deferredPrompt = null;
                    e.target.hidden = true;
                }
            });

            // Evento cuando la app fue instalada
            window.addEventListener('appinstalled', () => {
                console.log('PWA instalada');
                const btn = document.getElementById('btnInstall');
                if (btn) btn.hidden = true;
            });
        </script>
    </body>

</html>
